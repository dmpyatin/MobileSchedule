<ion-view title="Карта" ng-controller="mapController">
    <ion-header-bar  class="bar bar-subheader shadow-bottom" align-title="center">
        <span class="title">{{geocodingAddress}}</span>
    </ion-header-bar>
    <ion-content>
        <div id="map" data-tap-disabled="true"  ng-style="{height: mapHeight, width: mapWidth}"></div>
    </ion-content>
</ion-view>
